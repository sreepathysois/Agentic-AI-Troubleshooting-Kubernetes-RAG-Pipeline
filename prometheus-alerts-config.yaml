apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-prometheus-kube-prometheus-alertmanager
  namespace: monitoring
  labels:
    release: prometheus
stringData:
  alertmanager.yaml: |-
    global:
      resolve_timeout: 5m

    route:
      receiver: "null"                        # default receiver = ignore system alerts
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h

      routes:
        # ðŸ§  Route AI-specific alerts (your custom PrometheusRule alerts)
        - match:
            ai_alert: "true"
          receiver: "alert-agent"
          continue: false

        # ðŸŽ¯ Explicit matches for key alerts if ai_alert label not set
        - match:
            alertname: "PodImagePullError"
          receiver: "alert-agent"
          continue: false

        - match:
            alertname: "PodCrashLooping"
          receiver: "alert-agent"
          continue: false

        - match:
            alertname: "PodNotReady"
          receiver: "alert-agent"
          continue: false

        - match:
            alertname: "PodOOMKilled"
          receiver: "alert-agent"
          continue: false

        # ðŸš¨ Critical system alerts (optional - Discord or others)
        - match:
            severity: "critical"
          receiver: "discord"
          continue: false

    receivers:
      # ------------------------
      # ðŸš« Default (ignore)
      # ------------------------
      - name: "null"

      # ------------------------
      # ðŸ¤– Alert-Agent Receiver
      # ------------------------
      - name: "alert-agent"
        webhook_configs:
          - url: "http://alert-agent.observability.svc.cluster.local:8000/alert"
            send_resolved: true

      # ------------------------
      # ðŸ’¬ Discord Receiver
      # ------------------------
      - name: "discord"
        webhook_configs:
          - url: "https://discord.com/api/webhooks/123456789012345678/abcdefghijklmnopqrstuvwxyz"
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: "critical"
        target_match:
          severity: "warning"
      - source_match:
          alertname: "Watchdog"
        target_match:
          alertname: "TargetDown"

