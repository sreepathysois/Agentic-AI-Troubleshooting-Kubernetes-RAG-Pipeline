apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-agent
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-agent
  template:
    metadata:
      labels:
        app: alert-agent
    spec:
      containers:
      - name: alert-agent
        image: sreedocker123/alert-agent:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_URL
          value: "postgresql://postgres:postgres123@postgres-service.observability.svc.cluster.local:5432/alerts"
        - name: MINIO_URL
          value: "http://minio.observability.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
---
apiVersion: v1
kind: Service
metadata:
  name: alert-agent
  namespace: observability
spec:
  type: NodePort
  selector:
    app: alert-agent
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30080

